<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- My Titles -->
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <!-- Home side -->
        <div>
            <h1 class="team-name">HOME</h1>
            <div class="score-background">
                <h2 id="home-score" class="score">
                    0
                </h2>
                <div class="addPoints">
                    <button class="1-point" onclick="homeAdd1()">+1</button>
                    <button class="2-point" onclick="homeAdd2()">+2</button>
                    <button class="3-point" onclick="homeAdd3()">+3</button>
                </div>
            </div>
        </div>

        <!-- Restart Button -->

        <div>
            <button id="new-game-btn" onclick="restart()">
                New Game
            </button>
        </div>

        <!-- Guest side -->
        <div>
            <h1 class="team-name">AWAY</h1>
            <div class="score-background">
                <h2 id="guest-score" class="score">
                    0
                </h2>
                <div class="addPoints">
                    <button class="1-point" onclick="guestAdd1()">+1</button>
                    <button class="2-point" onclick="guestAdd2()">+2</button>
                    <button class="3-point" onclick="guestAdd3()">+3</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
